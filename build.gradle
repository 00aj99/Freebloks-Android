buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

repositories {
    jcenter()
}

apply plugin: 'com.android.application'

dependencies {
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.google.android.gms:play-services-games:11.0.0'
    compile 'com.google.android.gms:play-services-plus:11.0.0'
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25

        versionCode 70
        versionName "1.0.0"
    }
    flavorDimensions 'app', 'store'
    productFlavors {
        standard {
            dimension 'app'
            applicationId 'de.saschahlusiak.freebloks'
        }
        vip {
            dimension 'app'
            applicationId 'de.saschahlusiak.freebloksvip'
        }
        Google {
            dimension 'store'
            buildConfigField 'boolean', 'IS_AMAZON', 'false'
        }
        Amazon {
            dimension 'store'
            buildConfigField 'boolean', 'IS_AMAZON', 'true'
        }
    }
    externalNativeBuild {
         ndkBuild {
            path "jni/Android.mk"
         }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}